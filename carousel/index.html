<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel_button carousel_button--left is-hidden">
        <img src="./imgs/prev-button.png" alt="" />
      </button>
      <div class="carousel_track-container">
        <ul class="carousel_track">
          <li class="carousel_slide current-slide">
            <img class="carousel_images" src="./imgs/1.jpg" alt="" />
          </li>
          <li class="carousel_slide">
            <img class="carousel_images" src="./imgs/2.jpg" alt="" />
          </li>
          <li class="carousel_slide">
            <img class="carousel_images" src="./imgs/3.jpg" alt="" />
          </li>
        </ul>
      </div>
      <button class="carousel_button carousel_button--right">
        <img src="./imgs/next-button.png" alt="" />
      </button>
      <div class="carousel_nav">
        <button class="carousel_indicator current-slide"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
